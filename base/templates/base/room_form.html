{% extends 'main.html' %}

{% block content %}
  <main class="create-room layout">
    <div class="container">
      <div class="layout__box">
        <div class="layout__boxHeader">
          <div class="layout__boxTitle">
            <a href="{% url 'home' %}">
              <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
                <title>arrow-left</title>
                <path
                  d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z">
                </path>
              </svg>
            </a>
            <h3>Create/Update Post</h3>
          </div>
        </div>
        <div class="layout__body">
          <form class="form" action="" method="POST">
            {% csrf_token %}
            
            <div class="form__group">
              <label for="room_topic">Category</label>
              <select required id="room_topic" name="topic">
                <option value="" disabled {% if not room.topic %}selected{% endif %}>Select a category</option>
                {% for topic in topics %}
                  <option value="{{topic.id}}" {% if room.topic.id == topic.id %}selected{% endif %}>{{topic.name}}</option>
                {% endfor %}
              </select>
            </div>

            <div class="form__group">
              <label for="room_name">Post Title</label>
              <input required id="room_name" name="name" type="text" value="{{room.name}}" placeholder="Write a short title" />
            </div>

            <div class="form__group">
              <label for="room_description">Post Body</label>
              <textarea id="room_description" name="description" rows="8" placeholder="Write details...">{{room.description}}</textarea>
            </div>
            
             <!--<div class="form__group">
              <label for="room_description">Job Description</label>
              {{form.description}}
            </div>
            


            <div class="form__group">
              <label for="room_about">Job Description</label>
              <textarea name="room_about" id="room_about" placeholder="Write complete job description..."></textarea>
            </div> -->
            <div class="form__action">
              <a class="btn btn--dark" href="{% url 'home'%}">Cancel</a>
              <button class="btn btn--main" type="submit">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
{% endblock content %}
